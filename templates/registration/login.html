<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex">
    <section class="container-fluid justify-content-center align-items-center w-50 vh-50">
              <div class="card">
                  <div class="card-header">
                      <h3>Login</h3>
                  </div>
                  <div class="card-body">
                      <form method="post">
                          <!-- Email input -->
                          {% csrf_token %}
                            {{ form.as_p }}

                          <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                              <label class="form-check-label" for="form2Example3">
                                Remember me
                              </label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                          </div>

                          <div class="text-center form- text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                class="link-danger">Register</a></p>
                          </div>

                        </form>
                  </div>
              </div>

    </section>
    <script>
        document.getElementById('id_username').classList += "form-control"
        document.getElementById('id_password').classList += "form-control"
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
